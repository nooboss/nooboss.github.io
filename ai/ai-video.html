let currentLang = 'en';
let currentTheme = 'dark';

function renderTools() {
  const main = document.getElementById('toolsMain');
  const nav = document.getElementById('catNav');
  main.innerHTML = '';
  nav.innerHTML = '';

  data.categories.forEach((cat, ci) => {
    // Nav button
    const dotColor = ['#ff4f1f','#7c3aed','#0ea5e9','#f59e0b'][ci];
    const shortTitle = currentLang === 'en'
      ? cat.en_title.replace(/^[^ ]+ /, '')
      : cat.vi_title.replace(/^[^ ]+ /, '');
    const emoji = cat.en_title.split(' ')[0];
    const navBtn = document.createElement('a');
    navBtn.className = `cat-nav-btn nav-${cat.id}`;
    navBtn.href = `#section-${cat.id}`;
    navBtn.innerHTML = `<span class="nav-dot" style="background:${dotColor}"></span>${emoji} ${shortTitle}`;
    nav.appendChild(navBtn);

    // Category section
    const catEl = document.createElement('div');
    catEl.className = `category ${cat.id}`;
    catEl.id = `section-${cat.id}`;
    const title = currentLang === 'en' ? cat.en_title : cat.vi_title;
    const sub = currentLang === 'en' ? cat.en_sub : cat.vi_sub;
    const countLabel = currentLang === 'en' ? `${cat.tools.length} TOOLS` : `${cat.tools.length} CÃ”NG Cá»¤`;
    catEl.innerHTML = `
      <div class="cat-header">
        <div class="cat-dot"></div>
        <div>
          <div class="cat-title">${title}</div>
          <div class="cat-subtitle">${sub}</div>
        </div>
        <div class="cat-count">${countLabel}</div>
      </div>
      <div class="tools-grid">
        ${cat.tools.map(tool => renderCard(tool, cat.id)).join('')}
      </div>
    `;
    main.appendChild(catEl);
  });
  // Update translatable elements
  document.querySelectorAll('[data-en]').forEach(el => {
    el.innerHTML = el.getAttribute(`data-${currentLang}`);
  });
}

function renderCard(tool, catId) {
  const desc = currentLang === 'en' ? tool.en_desc : tool.vi_desc;
  const priceClass = catId.replace('cat','price-cat');
  const logoEl = `<img class="tool-logo" src="${tool.logo}" alt="${tool.name} logo" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
  <div class="tool-logo-fallback" style="background:${tool.color};display:none">${tool.fallback}</div>`;
  return `
    <div class="tool-card">
      <div class="card-top">
        ${logoEl}
        <div class="card-info">
          <div class="tool-name">${tool.name}</div>
          <a class="tool-link" href="${tool.url}" target="_blank" rel="noopener">
            ${tool.url.replace('https://','').replace(/\/$/,'')}
            <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M2 10L10 2M5 2h5v5"/></svg>
          </a>
        </div>
        <span class="price-badge ${priceClass}">${tool.price}</span>
      </div>
      <div class="tool-desc">${desc}</div>
    </div>
  `;
}
