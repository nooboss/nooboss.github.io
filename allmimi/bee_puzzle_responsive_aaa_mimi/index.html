<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1.01, width=device-width, minimal-ui=1">
		<title>Bee Puzzle (banner)</title>
		<style>
			body {
				margin: 0px;
				padding: 0px;
				width: 100%;
				overflow:hidden
			}

			canvas {
				-ms-touch-action: none;
				image-rendering: -o-crisp-edges;
				image-rendering: optimize-contrast;
				-ms-interpolation-mode: nearest-neighbor;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				-moz-tap-highlight-color: rgba(0,0,0,0);
				tap-highlight-color: rgba(0,0,0,0);
				user-select: none;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
			}
		</style>
	</head>

	<body>
		<div id="fg-root" class="fg-root" style="color: #999;font-weight:normal;"></div>
		<div id="canvas-wrapper" style="overflow:hidden; width:100%; height:100%; margin:0; padding:0; position:absolute;">
		   <canvas id="canvas" moz-opaque=""></canvas>
		</div>
	
		<script src="game.js"></script><script src="hooks.js"></script>

</html>
